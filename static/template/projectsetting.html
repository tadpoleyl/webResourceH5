<div id="fly-project-setting">
   <section>
       <input type="text" placeholder ="作品名称" ng-model="ltP.index.global.APP.appName" class="name">
       <div class="hr_10"></div>
       <div class="replace">
           <div class="face" style="background: url(static/images/d5c1de1f-27ac-4a3d-a6e1-316dc418c121.jpg) no-repeat center center; background-size: cover;">
               <input type="button" value="更换封面" ng-click="changePicSrc('/page/projectSetting')"/>
           </div>
           <textarea class="note" name="" ng-model="ltP.index.global.APP.appContent"  cols="" rows="5" placeholder ="描述"></textarea>
       </div>
       <div class="hr_10"></div>
       <input type="text" value="" class="remark"  placeholder="备注区">
       <div class="hr_10"></div>
       <textarea class="list" name="" cols="" rows="3" placeholder="人员列表"></textarea>
       <div class="hr_10"></div>
       <div class="classify">
           <div class="left">
               <fly-dropdownlist fly-width="4.3rem"
                                 fly-height="3rem"
                                 css-name="classify"
                                 dropdownlist-id="ltP.index.focusPage.pageId+'-classify1'"
                                 fly-model='ltP.index.flyClassify1'>
                   <fly-dropdownlist-option text="{{item}}" value="{{item}}" ng-repeat="item in ltP.index.$scope.prjSetTypeList"></fly-dropdownlist-option>
               </fly-dropdownlist>
           </div>
           <div class="left right">
               <fly-dropdownlist fly-width="4.3rem"
                                 fly-height="3rem"
                                 css-name="classify"
                                 dropdownlist-id="ltP.index.focusWidget.id+'-classify2'"
                                 fly-model='ltP.index.flyClassify2'>
                   <fly-dropdownlist-option text="{{item}}" value="{{item}}" ng-repeat="item in ltP.index.$scope.prjSetTypeList"></fly-dropdownlist-option>
               </fly-dropdownlist>
           </div>
       </div>
       <div class="hr_10"></div>
       <div class="edit">
           <ul>
               <li class="editing" ng-repeat=" item in ltP.index.$scope.projectAttr track by $index" ng-bind="item"></li>
               <li class="editing" style="background-color: #ffffff;">
                   <input type="text" id="prjType" style="width:100%;height: 80%;"/>
               </li>
               <li class="editing add" fly-project-add-type>
                   <a href="#" target="_blank"><img src="static/images/zpsz_02.jpg" alt=""></a>
               </li>
           </ul>
       </div>
       <section class="fly-button-group">
           <input type="button" value="保  存" ng-click="goHome()"/>
           <input type="button" class="btn-cancle" value="发   布" ng-click="pageRelease()" />
       </section>
   </section>
</div>
